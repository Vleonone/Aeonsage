# =============================================================================
# AeonSage Production Nginx Configuration
# Server: BuyVM CH RYZEN KVM 8GB (104.244.72.76)
# =============================================================================
# Install: cp nginx.conf /etc/nginx/sites-available/aeonsage.conf
#          ln -s /etc/nginx/sites-available/aeonsage.conf /etc/nginx/sites-enabled/
#          nginx -t && systemctl reload nginx
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=ws:10m rate=10r/s;

# Upstream definitions
upstream gateway_api {
    server 127.0.0.1:18789;
    keepalive 32;
}

upstream gateway_bridge {
    server 127.0.0.1:18790;
    keepalive 8;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name aeonsage.org www.aeonsage.org;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aeonsage.org www.aeonsage.org;

    # SSL (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/aeonsage.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aeonsage.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Request size limit
    client_max_body_size 50M;

    # ─── Landing page + Website SPA ───
    # Serves the built website (apps/website/dist)
    root /opt/aeonsage/apps/website/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ─── Lit Web UI (Cockpit) ───
    # Serves the built Lit UI (ui/dist) at /cockpit
    location /cockpit {
        alias /opt/aeonsage/ui/dist;
        try_files $uri $uri/ /cockpit/index.html;
    }

    # ─── Gateway WebSocket ───
    location /ws {
        limit_req zone=ws burst=20 nodelay;

        proxy_pass http://gateway_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WS timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ─── Gateway REST API ───
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://gateway_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Streaming support (SSE / chunked)
        proxy_buffering off;
        proxy_cache off;
    }

    # ─── Auth callbacks (OAuth) ───
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://gateway_api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Bridge port (desktop/mobile sidecar communication) ───
    location /bridge/ {
        proxy_pass http://gateway_bridge/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ─── Channel webhook endpoints ───
    # Slack, Teams, LINE, Zalo, Google Chat etc.
    location /webhook/ {
        limit_req zone=api burst=30 nodelay;

        proxy_pass http://gateway_api/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Static assets caching ───
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ─── Health check (for monitoring) ───
    location /health {
        proxy_pass http://gateway_api/health;
        access_log off;
    }

    # ─── Block sensitive paths ───
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|bak|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
