<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeonSage One-Click Installer</title>
    <style>
        :root {
            --primary: #00ff9d;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .wizard {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--primary);
            margin-top: 0;
            text-align: center;
        }

        .group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .cmd-box {
            background: #000;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px dashed #444;
            margin-top: 2rem;
            position: relative;
        }

        code {
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            word-break: break-all;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #333;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .copy-btn:hover {
            background: #444;
        }

        .note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="wizard">
        <h2>ðŸš€ Deploy Your Hive Mind</h2>

        <div class="group">
            <label>CEO Name (Agent Identifier)</label>
            <input type="text" id="agentName" placeholder="e.g. MyCEO" value="CEO">
        </div>

        <div class="group">
            <label>Telegram Bot Token (Optional)</label>
            <input type="password" id="tgToken" placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11">
        </div>

        <div class="group">
            <label>OpenAI API Key (Optional)</label>
            <input type="password" id="openaiKey" placeholder="sk-...">
        </div>

        <div class="cmd-box">
            <button class="copy-btn" onclick="copyCmd()">Copy</button>
            <code id="cmdOutput">curl -fsSL https://aeonsage.org/install | bash</code>
        </div>

        <div class="note">Paste this into your VPS terminal (Ubuntu/Debian recommended)</div>
    </div>

    <script>
        const inputs = ['agentName', 'tgToken', 'openaiKey'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', updateCmd));

        function updateCmd() {
            const name = document.getElementById('agentName').value || 'CEO';
            const tg = document.getElementById('tgToken').value;
            const openai = document.getElementById('openaiKey').value;

            let cmd = 'curl -fsSL https://aeonsage.org/install | bash -s -- --non-interactive';

            if (name !== 'CEO') cmd += ` --name "${name}"`;
            if (tg) cmd += ` --telegram-token "${tg}"`;
            if (openai) cmd += ` --openai-key "${openai}"`;

            document.getElementById('cmdOutput').innerText = cmd;
        }

        function copyCmd() {
            navigator.clipboard.writeText(document.getElementById('cmdOutput').innerText);
            const btn = document.querySelector('.copy-btn');
            btn.innerText = 'Copied!';
            setTimeout(() => btn.innerText = 'Copy', 2000);
        }
    </script>

</body>

</html>
