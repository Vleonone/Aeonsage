name: Full QA Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
    paths:
      - 'src/**'
      - 'ui/**'
      - 'test/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    branches: [main, develop]

concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: TypeScript Lint (oxlint)
        run: pnpm lint

      - name: CSS Lint (Stylelint)
        run: pnpm lint:css 2>&1 || true

      - name: Brand Audit
        if: hashFiles('scripts/brand-audit.ts') != ''
        run: pnpm brand:audit:strict

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: TypeScript Compile
        run: pnpm build

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm exec vitest run
        env:
          CI: 'true'
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run Coverage (main only)
        if: github.ref == 'refs/heads/main'
        run: pnpm test:coverage
        env:
          CI: 'true'

      - name: Upload Coverage
        if: github.ref == 'refs/heads/main' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Dead Code Detection (knip)
        run: pnpm dead-code 2>&1 || true

      - name: Circular Dependencies
        run: pnpm circular 2>&1 || true
